<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <div class="container">
      <div class="score-tab">
        <h3 class="mt-8 text-lg">Your Result</h3>

        <div class="score-section">
          <h1 class="mt-10 text-5xl font-semibold">76</h1>
          <div class="text-opacity-50"><h6>of 100</h6></div>
        </div>

        <div class="circle-shaped"></div>

        <h2 class="mt-10 text-2xl font-semibold">Great</h2>
        <div class="h-3/4 w-3/4 text-sm text-center">
          <p>
            Your scored higher than 65% of the people who have taken these
            tests.
          </p>
        </div>
      </div>

      <div class="summary-tab">
        <h1 class="text-trueGray-500 mt-8 font-semibold text-lg ml-7">
          Summary
        </h1>
        <div class="reaction-bar text-sm">
          <div><img class="icon" src="assets/images/icon-reaction.svg" /></div>
          <div><h2 class="text-rose-400">Reaction</h2></div>
          <div>
            <span>80<span class="total-score"> /100</span></span>
          </div>
        </div>
        <div class="memory-bar text-sm">
          <div><img class="icon" src="assets/images/icon-memory.svg" /></div>
          <div><h2 class="text-amber-400">Memory</h2></div>
          <div>
            <span>80<span class="total-score"> /100</span></span>
          </div>
        </div>
        <div class="verbal-bar text-sm">
          <div><img class="icon" src="assets/images/icon-verbal.svg" /></div>
          <div><h2 class="text-teal-400">Verbal</h2></div>
          <div>
            <span>80<span class="total-score"> /100</span></span>
          </div>
        </div>
        <div class="text-blueGray-400 visual-bar text-sm">
          <div><img class="icon" src="assets/images/icon-visual.svg" /></div>
          <div><h2 class="">Visual</h2></div>
          <div>
            <span>80<span class="total-score"> /100</span></span>
          </div>
        </div>
        <button class="continue-button">Continue</button>
      </div>
    </div>
  </body>
</html>
